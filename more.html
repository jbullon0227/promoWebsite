<!--An HTML table: <table>
Each table row is defined with the <tr> tag (table row).
A table header is defined with the <th> tag (table header).
A table data/cell is defined with the <td> tag (table data).
-->

<table style="width: auto" id="firstTable" border="solid">
    <tr>
        <!--By default, table headings are BOLD and CENTERED-->
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Relationship</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Alberico</td>
        <td>Sister</td>
        <td>32</td>
    </tr>
    <tr>
        <td>Ella</td>
        <td>Alberico</td>
        <td>Dog</td>
        <td>9</td>
    </tr>
    <!-- Add a picture that spans 4 columns -->
    <tr>
        <td colspan="4"> <img src="img/Ella.jpg" width="300" height="300"> </td>
    </tr>
</table>

<p>
    <img src="PRACTICE ADDING AN IMAGE...MAKE IT THE SAME SIZE AS THE PIC IN YOUR TABLE">
